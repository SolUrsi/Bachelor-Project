name: VR APK Build

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Unity Build (Android)
    runs-on: windows-latest  
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cacher Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-Android-Windows
          restore-keys: |
            Library-Android-

      - name: Skriv lisens til disk (PÃ¥krevd for Windows)
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path "C:\ProgramData\Unity\config"
          "${{ secrets.UNITY_LICENSE }}" | Out-File -FilePath "C:\ProgramData\Unity\config\ulf.xml" -Encoding ascii

      - name: Bygger Unity Prosjekt
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          # UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: Android
          androidExportType: androidPackage
          buildname: VR_Simulator_Build

      - name: Lager Github Versjon
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: v0.1.${{ github.run_number }}
          name: Build v0.1.${{ github.run_number }}
          files: build/Android/VR_Simulator_Build.apk
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
