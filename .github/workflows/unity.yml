name: VR APK Build

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Unity Build (Android)
    runs-on: windows-latest  
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Frigjør diskplass (Windows)
        run: |
          Remove-Item -Recurse -Force "C:\hostedtoolcache\windows\CodeQL" -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force "C:\hostedtoolcache\windows\Ruby" -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force "C:\hostedtoolcache\windows\Go" -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force "C:\hostedtoolcache\windows\Python" -ErrorAction SilentlyContinue
        shell: powershell

      - name: Cacher Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-Android-Windows-${{ hashFiles('Packages/manifest.json') }}
          restore-keys: |
            Library-Android-Windows-

      - name: Fikser Unity License
        shell: powershell
        env:
          RAW_LICENSE: ${{ secrets.UNITY_LICENSE }}
        run: |
          $dir = "C:\ProgramData\Unity\config"
          if (!(Test-Path $dir)) {
              New-Item -ItemType Directory -Force -Path $dir
          }
          $licenseContent = $env:RAW_LICENSE
          if ([string]::IsNullOrWhiteSpace($licenseContent)) { 
              throw "UNITY_LICENSE er tom! Sjekk GitHub Secrets." 
          }
          $licenseContent | Out-File -FilePath "$dir\ulf.xml" -Encoding ascii
          Write-Host "Lisensfil er skrevet til $dir\ulf.xml"

      - name: Bygger Unity Prosjekt
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          # Denne må være her for at Actionen skal godta å starte!
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: Android
          androidExportType: androidPackage
          buildname: VR_Simulator_Build
          projectPath: .

      - name: Lager Github Versjon
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: v0.1.${{ github.run_number }}
          name: Build v0.1.${{ github.run_number }}
          files: build/Android/VR_Simulator_Build.apk
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
